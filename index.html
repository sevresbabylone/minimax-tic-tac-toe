<!DOCTYPE html>

      <div class='container mdl-card mdl-shadow--2dp'>
        <!-- Left aligned menu below button -->
<button id="demo-menu-lower-left"

  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>
        <div class='svg-box'>
          <svg xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                <line class='tic-tac-toe-line' x1="72"  y1="114.5" x2="72"  y2="0" />
                <line class='tic-tac-toe-line' x1="72"  y1="114.5" x2="72"  y2="229" />

                <line class='tic-tac-toe-line' x1="150.5"  y1="114.5" x2="150.5"  y2="0" />

                <line class='tic-tac-toe-line' x1="114.5"  y1="72" x2="229"  y2="72" />

                <line class='tic-tac-toe-line' x1="114.5"  y1="150.5" x2="0"  y2="150.5" />
                <line class='tic-tac-toe-line' x1="114.5"  y1="150.5" x2="229"  y2="150.5" />
          </svg>
        </div>
        <button class="mdl-button mdl-js-button restart-button">
          Restart Game
        </button>
      </div>
