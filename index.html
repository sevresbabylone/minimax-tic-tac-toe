<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <title></title>
  </head>
  <body>
      <div class='container mdl-card mdl-shadow--2dp'>
        <!-- Left aligned menu below button -->
        <button id="demo-menu-lower-left"
                class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-left">
          <li class="mdl-menu__item">Play against a friend</li>
          <li class="mdl-menu__item">Minimax</li>
        </ul>
        <div class='svg-box__container'>
          <div class='svg-box'>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="tic-tac-toe">
              <line class='tic-tac-toe-line' x1="81"  y1="120" x2="81"  y2="6" />
              <line class='tic-tac-toe-line' x1="81"  y1="120" x2="81"  y2="237" />

              <line class='tic-tac-toe-line' x1="159"  y1="120" x2="159"  y2="6" />
              <line class='tic-tac-toe-line' x1="159"  y1="120" x2="159"  y2="237" />

              <line class='tic-tac-toe-line' x1="120"  y1="81" x2="0"  y2="81" />
              <line class='tic-tac-toe-line' x1="120"  y1="81" x2="237"  y2="81" />

              <line class='tic-tac-toe-line' x1="120"  y1="159" x2="6"  y2="159" />
              <line class='tic-tac-toe-line' x1="120"  y1="159" x2="237"  y2="159" />
            </svg>
            <table>
              <tbody>
                <tr>
                  <td class="tic-tac-toe-cell">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <line class="tic-tac-toe-cross" x1="15"  y1="15" x2="55"  y2="55" />
                      <line class="tic-tac-toe-cross" x1="55"  y1="15" x2="15"  y2="55" />
                    </svg>
                  </td>
                  <td class="tic-tac-toe-cell">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <line class="tic-tac-toe-cross-left" x1="15"  y1="15" x2="55"  y2="55" />
                      <line class="tic-tac-toe-cross-right" x1="55"  y1="15" x2="15"  y2="55" />
                    </svg>
                  </td>
                  <td class="tic-tac-toe-cell">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <circle class="tic-tac-toe-nought" id='shape' cx='34' cy='34' r='20'/>
                    </svg>
                  </td>
                </tr>
                <tr>
                  <td class="tic-tac-toe-cell"></td>
                  <td class="tic-tac-toe-cell"></td>
                  <td class="tic-tac-toe-cell"></td>
                </tr>
                <tr>
                  <td class="tic-tac-toe-cell"></td>
                  <td class="tic-tac-toe-cell"></td>
                  <td class="tic-tac-toe-cell"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      <button class="mdl-button mdl-js-button restart-button">Restart Game</button>
    </div>

  </body>
  <script src="script.js"></script>
</html>
